<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Crime Reporting System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Admin Panel</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="report.html">Report Crime</a></li>
        <li><a href="view-reports.html">View Reports</a></li>
        <li><a href="admin.html">Admin</a></li>
    </ul>
</nav>

<main>
    <section class="admin-login">
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminEmail">Email*</label>
                <input type="email" id="adminEmail" name="adminEmail" required>
            </div>
            <div class="form-group">
                <label for="adminPassword">Password*</label>
                <input type="password" id="adminPassword" name="adminPassword" required>
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
    </section>

    <section id="adminDashboard" class="hidden">
        <h2>All Crime Reports</h2>
        <div id="adminReportsContainer">
            <!-- Reports will be loaded here -->
            <div class="loading">Loading reports...</div>
        </div>

        <div id="statusUpdateForm" class="hidden">
            <h3>Update Report Status</h3>
            <form id="updateStatusForm">
                <input type="hidden" id="reportId" name="reportId">
                <input type="hidden" id="adminId" name="adminId">

                <div class="form-group">
                    <label for="status">Status*</label>
                    <select id="status" name="status" required>
                        <option value="">Select Status</option>
                        <option value="Pending">Pending</option>
                        <option value="Under Investigation">Under Investigation</option>
                        <option value="Resolved">Resolved</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments" rows="3"></textarea>
                </div>

                <button type="submit" class="btn">Update Status</button>
            </form>
        </div>
    </section>
</main>

<footer>
    <p>&copy; 2026 Crime Reporting System - South Africa</p>
    <p>By Sinovuyo Mlanjeni</p>
</footer>

<script src="js/admin.js"></script>
</body>
</html>
