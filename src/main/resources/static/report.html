<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Crime - Crime Reporting System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <h1>Report a Crime</h1>
</header>

<nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="report.html">Report Crime</a></li>
        <li><a href="view-reports.html">View Reports</a></li>
        <li><a href="admin.html">Admin</a></li>
    </ul>
</nav>

<main>
    <form id="crimeReportForm">
        <h2>Crime Details</h2>

        <div class="form-group">
            <label for="title">Title/Type of Crime*</label>
            <input type="text" id="title" name="title" required>
            <div class="error-message" id="title-error"></div>
        </div>

        <div class="form-group">
            <label for="description">Description*</label>
            <textarea id="description" name="description" rows="4" required></textarea>
            <div class="error-message" id="description-error"></div>
        </div>

        <div class="form-group">
            <label for="location">Exact Location*</label>
            <input type="text" id="location" name="location" required>
            <div class="error-message" id="location-error"></div>
        </div>

        <div class="form-group">
            <label for="area">Area/Suburb*</label>
            <select id="area" name="area" required>
                <option value="">Select Area</option>
                <option value="Johannesburg">Johannesburg</option>
                <option value="Cape Town">Cape Town</option>
                <option value="Durban">Durban</option>
                <option value="Pretoria">Pretoria</option>
                <option value="Port Elizabeth">Port Elizabeth</option>
                <option value="Bloemfontein">Bloemfontein</option>
            </select>
            <div class="error-message" id="area-error"></div>
        </div>

        <div class="form-group">
            <label for="incidentDate">Date and Time of Incident*</label>
            <input type="datetime-local" id="incidentDate" name="incidentDate" required>
            <div class="error-message" id="incidentDate-error"></div>
        </div>

        <h2>Your Details (Optional)</h2>

        <div class="form-group">
            <label for="reporterName">Your Name</label>
            <input type="text" id="reporterName" name="reporterName">
        </div>

        <div class="form-group">
            <label for="reporterEmail">Your Email</label>
            <input type="email" id="reporterEmail" name="reporterEmail">
            <div class="error-message" id="reporterEmail-error"></div>
        </div>

        <div class="form-group">
            <label for="reporterPhone">Your Phone Number</label>
            <input type="tel" id="reporterPhone" name="reporterPhone">
            <div class="error-message" id="reporterPhone-error"></div>
        </div>

        <button type="submit" class="btn">Submit Report</button>
    </form>

    <div id="successMessage" class="success-message hidden">
        <h3>Thank you for your report!</h3>
        <p>Your crime report has been submitted successfully.</p>
        <a href="index.html" class="btn">Return to Home</a>
    </div>
</main>

<footer>
    <p>&copy; 2026 Crime Reporting System - South Africa</p>
    <p>By Sinovuyo Mlanjeni</p>
</footer>

<script src="js/report.js"></script>
</body>
</html>
